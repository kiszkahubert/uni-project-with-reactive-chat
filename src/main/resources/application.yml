spring:
  datasource:
    url: jdbc:oracle:thin:@web_app_db:1521:XE
    username: localadmin
    password: localadmin
    driver-class-name: oracle.jdbc.OracleDriver
  mail:
    host: smtp.gmail.com
    port: 587
    password: ${SMTP_PASSWD}
    username: ${SMTP_EMAIL}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
  jpa:
    show-sql: false
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${client-id}
            client-secret: ${client-secret}
  data:
    mongodb:
      uri: mongodb://mongo_db_chat_app:27017/chat_app
      authentication-database: admin